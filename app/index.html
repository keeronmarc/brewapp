        <div class="main-container">
            <div class="modal">
                <p>Need help picking a brew?
                    <br>Welcome to Grok a' Beer. 
                    <br>Tell us what tastes good.
                    <br>Level 1 is not so much,
                    <br>level 4 is groking awesome!
                </p>

                <a href="#">
                    <div class="modal-button">
                        <span>Touch for Beer !</span>
                    </div>
                </a>
            </div>
                
                <h1 class= "header">Grok a' Beer</h1>

                <div class="buttons-container">
                    <div class="flavor-box for-buttons">
                        <span>sour</span>
                        <span>bitter</span>
                        <span>salty</span>
                        <span>sweet</span>
                    </div>

                    <div class="levels">
                        <div class="container-o-circles sour">
                            <a href="#" class="circle-button small one">1</a>
                            <a href="#" class="circle-button small two">2</a>
                            <a href="#" class="circle-button small three">3</a>
                            <a href="#" class="circle-button small four">4</a>
                        </div>

                        <div class="container-o-circles bitter">
                            <a href="#" class="circle-button small one">1</a>
                            <a href="#" class="circle-button small two">2</a>
                            <a href="#" class="circle-button small three">3</a>
                            <a href="#" class="circle-button small four">4</a>
                        </div>

                        <div class="container-o-circles salty">
                            <a href="#" class="circle-button small one">1</a>
                            <a href="#" class="circle-button small two">2</a>
                            <a href="#" class="circle-button small three">3</a>
                            <a href="#" class="circle-button small four">4</a>
                        </div>

                        <div class="container-o-circles sweet">
                            <a href="#" class="circle-button small one ">1</a>
                            <a href="#" class="circle-button small two">2</a>
                            <a href="#" class="circle-button small three">3</a>
                            <a href="#" class="circle-button small four">4</a>
                        </div>
                    </div>
                </div>

                <div class="right-content">
                    <div class="errormsg"></div>
                    <div class="big-button-container">
                        <a href="#" class="circle-button large">Grok It</a>
                    </div>    
                </div>
                <div class="footer"></div>
                    
        </div>

        <div class="main-container next-page">
                
            <h1 class="header">Grok a' Beer</h1>
            <p>Way to go! Try this super cool brew.
            </p>

            <div class="box-o-beers">
                <div class="slider-box">
                    <!-- jquery append puts beers here -->
                </div>
            </div>
                   
            <div class="backward-foreward-container">
                
                <a class="backward-button button-faded" href="#"><img src="images/backward-button.png">
                </a>

                <a class="foreward-button" href="#"><img src="images/foreward-button.png">
                </a>
            </div>

            <!-- <input type="text" placeholder="What do they call you hombre ?"> -->

            <div class="footer"></div>
                    
        </div>
